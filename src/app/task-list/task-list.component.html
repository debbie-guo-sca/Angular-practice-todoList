<div class = 'container'>
    <div class = 'todo-list'> 
      <div class = 'input-group'> 
          <input type = 'text' placeholder = 'Todo' #newTask> 
          <!--  this is called local reference -->
          <button (click) = "add(newTask.value)" class = 'add-button'> + </button> 
      </div>
  
      <table>
        <tr *ngFor = "let task of tasks; let i = index" [class.even] = "i%2 ==0" [class.odd] = "i%2 == 1">  
          <td> 
            <p [class.is-done] = "task.isDone"> 
              {{task.title}}
            </p>
          </td>
          <td> 
            <button (click) = "remove(task)" class = 'remove-button'> X </button> 
            <!-- removw the task we got from this for loop -->
            <button (click) = 'task.toggleIsDone()' class = "done-button"> {{task.isDone? "undo" : "done"}} </button>
          </td>
        </tr> 
  
      </table>
    </div> 
  </div>
